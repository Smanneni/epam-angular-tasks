<h1>Cat Viewer</h1>
    <div>
        

        <div class="row">
            <div class="row">
                <div class="input-group col-md-6 col-md-offset-3">
                    <form name="addCatForm" class="form-horizontal" cat-enter="vm.addCat()" novalidate>
                        <fieldset>
                    <legend>Add Cat</legend>
                    <div class="form-group">
                        <label for="inputname" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" name="catName" ng-model="vm.name" class="form-control" id="inputname" placeholder="Name" item-focus="true" required>
                            <span class="text-error" ng-show="addCatForm.catName.$touched && addCatForm.catName.$invalid">The name is required.</span>
                        </div>
                    </div>
                    <image-preview cat-url="vm.url" cat-obj="vm"></image-preview>

                    <button ng-disabled="addCatForm.$invalid"  type="button" class="btn btn-success" ng-click="vm.addCat()">
                        Save
                    </button>
                    <button ng-click="vm.resetAll()" type="button" class="btn btn-default">
                        cancel
                    </button>

                </fieldset>

                    </form>
                </div>

            </div>

            <div class="col-md-12">
                <ul>
                    <li ng-repeat="cat in vm.cats track by $index">
                        <div class="col-md-2">
                            {{cat.name}}
                            <a><img ng-src="{{cat.url}}" alt=cat:{{$index+1}} class="imagesize" height="100"></a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
